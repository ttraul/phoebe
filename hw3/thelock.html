  <script>//Basic 1-15 Guessing Game//
    //Alerting user rules//
    
    alert('You have 15 guesses. Guess somewhere between 1 and 15!');
    
    //Establish Variables//
    
    var answer = 7;
    var guess = prompt ("Guess?");
    
    //Create Loop and break//
    
    for (i=0; i<15; i++){
        
        if (answer == guess){
            alert("Correct!!!") ;
            break;           
        }
        else{
            alert("Try again :(");
        }
    
    }
  </script>
